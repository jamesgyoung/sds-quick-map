<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
<script>
    const basePath = window.location.hostname === 'localhost' ? '' : '/sds-quick-map';
    document.write('<link href="' + basePath + '/assets/css/main.css" rel="stylesheet">');
    document.write('<script src="' + basePath + '/config/site-config.js"><\/script>');
    document.write('<script src="' + basePath + '/assets/js/gdal3.js/gdal3.js"><\/script>');
</script>
</head>

<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gdal3.js@2.8.1/dist/package/gdal3.js"></script>
<script src="assets/js/gdal3.js/gdal3.js"></script> -->
<script src="assets/js/d3/d3.min.js"></script>
<body>
    <div id="header-container"></div>
    <script>
        fetch(`${basePath}/components/header/`)
            .then(response => response.text())
            .then(data => {
                const fragment = document.createRange().createContextualFragment(data);
                document.getElementById('header-container').appendChild(fragment);
            });
    </script>

    <div class="govuk-width-container">
        <main class="govuk-main-wrapper" id="main-content" role="main">
            
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-l">
        Support
        </h1>

        <h2>
        Github
        </h2>
        <p>
        To ask a question or request a feature, participate on 
        <script>
        const link = document.createElement('a');
        link.href = siteConfig.serviceHome;
        link.textContent = 'Github';
        document.currentScript.parentElement.appendChild(link);
        </script>.
        </p>
        <h2>
        Email
        </h2>
        <p>
        <script>
        const email_link = document.createElement('a');
        email_link.href = 'mailto:' + siteConfig.contact;
        email_link.textContent = siteConfig.contact;
        document.currentScript.parentElement.appendChild(email_link);
        </script>
        </p>
    </div>
</div>
        </main>
    </div>


    <div id="footer-container"></div>

    <script>
        fetch(`${basePath}/components/footer/`)
            .then(response => response.text())
            .then(data => {
            //    document.getElementById('footer-container').innerHTML = data;
            const fragment = document.createRange().createContextualFragment(data);
                document.getElementById('footer-container').appendChild(fragment);
            });
    </script>
</body>
</html>
